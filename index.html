<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <main>
        <section class="to-do-section">
            <h2>To-Do List <img src="images/icon.png" alt="icon">&nbsp;</h2>
            <div class="counter-section">
                <span>Pending <span id="pending-counter">0</span></span>
                <span>Overdue <span id="overdue-counter">0</span></span>
                <span>Completed <span id="completed-counter">0</span></span>
            </div>
            <input type="datetime-local" class="input-date" id="deadline" data-date-format="YYYY-MM-DD HH:mm" value="2024-01-01T00:00:00">
            <div class="input-section">
                <input type="text" id="input-box" placeholder="Maximum 30 characters are allowed!" maxlength="30">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"> 
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
